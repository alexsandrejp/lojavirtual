<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só Promo Top - Recomendações dos Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            position: relative;
            height: 250px;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("fotos/logo.jpg"); /* Alterar para a URL desejada */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Escurece a imagem */
            z-index: -1;
        }

        header .content {
            z-index: 1;
        }

        header .logo-site {
            border-radius: 999px;
            width: 120px;
            height: 120px;
        }

        header h1 {
            margin: 20px 0 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px black; /* Bordas pretas no texto */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 15px 0;
            font-size: 1.2em;
            color: #333;
        }

        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <header>
